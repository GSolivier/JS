<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //objeto literal
        let guilherme = {
            nome: "Guilherme",
            sobrenome: "Sousa Oliviera",
            idade: 21
        };

        
        //objeto tradicional
        let gui = new Object();
        gui.nome = "Guilherme"
        gui.sobrenome = "Cezar"

        console.log(guilherme)
        console.log(gui)
    </script>
</body>
</html>
