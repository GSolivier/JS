<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calc</h1>

    <form action=""  onsubmit="calcular()">
        <label for="n1">Primeiro Número</label>
        <input type="number" id="n1">
        
        <label for="op">Operação</label>
        <select name="" id="op">
            <option value= 0 disabled selected>Selecione</option>
            <option value="+">Soma com</option>
            <option value="-">Subtrai com</option>
            <option value="*">Multiplica com</option>
            <option value="/">Dividi com</option>
        </select>

        <label for="n2">Segundo Número</label>
        <input type="number" id="n2">

        <br><br>
        <button type="submit">Calcular</button>
    </form>

    <script>
        function calcular() {
            event.preventDefault()

            let n1 = parseFloat(document.getElementById("n1").value);
            let n2 = parseFloat(document.getElementById("n2").value);
            let op = document.getElementById("op").value;
            let result;

            if (op == '+'){
                result = somar(n1,n2)
            } else if(op == '-'){
                result = subtrair(n1,n2)
            } else if(op == "*") {
                result = multiplicar(n1,n2)
            } else if (op == "/"){
                result = dividir(n1,n2)
            } else if (op == 0) {
                alert('Operação invalida')
            }

            if (op != 0){
                alert(`O resultado é ${result}`)
            }
            
        }

        function subtrair(n1, n2){
            return n1 - n2;
        }

        function somar(n1,n2){
            return n1 + n2;
        }

        function multiplicar(n1,n2){
            return n1 * n2;
        }

        function dividir(n1,n2){
            return n1 / n2;
        }
    </script>
</body>
</html>
