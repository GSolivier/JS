<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calc</h1>

    <form action=""  onsubmit="calcular()">
        <label for="n1">Primeiro Número</label>
        <input type="number" id="n1">
        <br><br>
        
        <label for="op">Operação</label>
        <select name="" id="op">
            <option value= 0 disabled selected>Selecione</option>
            <option value="+">Soma com</option>
            <option value="-">Subtrai com</option>
            <option value="*">Multiplica com</option>
            <option value="/">Dividi com</option>
        </select>
        <br><br>

        <label for="n2">Segundo Número</label>
        <input type="number" id="n2">
        <br>

        <p>Resultado: <strong id="result"></strong></p>
        
        <br>
        <button type="submit">Calcular</button>
    </form>

    <script src="./scripts/calculadora.js">

    </script>
</body>
</html>
